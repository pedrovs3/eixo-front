<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/app.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- <div class="loading"></div>-->
  <header>
    <div class="navbar">
      <img src="./assets/img/logo.png" alt="logo da empresa" class="navbar__logo">
      <div class="navbar__input-container">
        <input type="search" name="search" id="content-search">
        <button type="submit">Procurar</button>
      </div>
      <ul class="navbar__buttons-container">
        <li class="navbar__button"><a href="#">Home</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="main-banner">
      <h1>Estude para o <span class="accent-text">Enem</span> com a gente!!</h1>
    </div>
    <section class="trending-topics">
      <h2>Trending Topics</h2>
      <ul class="list">
        <li class="trending-topics__buttons"><a href="#fisic_content">Fisica</a></li>
        <li class="trending-topics__buttons">Matemática</li>
        <li class="trending-topics__buttons">Portugues</li>
        <li class="trending-topics__buttons">Inglês</li>
      </ul>
    </section>
    <section class="content">
      <div class="content__container">
        <h3 class="content__title">Física</h3>
        <ul id="fisic_content" class="list content__list">
        </ul>
      </div>
      <div class="content__container">
        <h3 class="content__title">Matemática</h3>
        <ul id="math_content" class="list content__list">
        </ul>
      </div>
      <div class="content__container">
        <h3 class="content__title">Inglês</h3>
        <ul id="english_content" class="list content__list">
        </ul>
      </div>
      <div class="content__container">
        <h3 class="content__title">Português</h3>
        <ul id="portuguese_content" class="list content__list">
        </ul>
      </div>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
